<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マインクラフト クラフトレシピ計算機</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">クラフトレシピ計算機</h1>
        
        <div class="row mb-4">
            <div class="col-md-6">
                <label for="itemSelect" class="form-label">アイテムを選択</label>
                <select id="itemSelect" class="form-select">
                    <option value="">アイテムを選択してください</option>
                </select>
            </div>
            <div class="col-md-6">
                <label class="form-label">個数</label>
                <div class="input-group">
                    <input type="number" id="quantity" class="form-control text-end" value="1" min="1">
                    <select id="unitSelect" class="form-select unit-select">
                        <option value="count">個</option>
                        <option value="lc">LC</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <h2>必要な材料</h2>
                <div id="materialsList" class="list-group">
                    <!-- 材料リストがここに表示されます -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
